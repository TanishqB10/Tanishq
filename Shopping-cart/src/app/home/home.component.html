<div class="products-container">
  <div class="product-row" *ngFor="let product of products">
    
    <img
      class="product-image"
      [src]="product.image"
      alt="{{ product.name }}"
    />

    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p class="price">$ {{ product.price }}</p>
      <button (click)="addItem(product)">Add to Cart</button>
    </div>

  </div>
</div>
